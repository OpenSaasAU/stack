name: E2E Tests

on:
  # Run on pull requests
  pull_request:
    branches: [main]
    paths:
      - 'e2e/**'
      - 'examples/starter-auth/**'
      - 'packages/core/**'
      - 'packages/auth/**'
      - 'packages/ui/**'
      - 'packages/cli/**'
      - 'playwright.config.ts'
      - '.github/workflows/e2e.yml'

  # Allow manual trigger
  workflow_dispatch:

  # Run nightly
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC daily

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Build packages
        run: |
          pnpm --filter @opensaas/stack-core build
          pnpm --filter @opensaas/stack-auth build
          pnpm --filter @opensaas/stack-ui build
          pnpm --filter @opensaas/stack-cli build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces
          path: test-results/**/*.zip
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Check if playwright-report exists
            const reportPath = 'playwright-report/index.html';
            let message = '## üé≠ E2E Test Results\n\n';

            if (process.env.TEST_STATUS === 'success') {
              message += '‚úÖ All E2E tests passed!\n\n';
              message += `View the [full Playwright report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
            } else {
              message += '‚ùå Some E2E tests failed.\n\n';
              message += `View the [full Playwright report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.\n\n`;
              message += 'Screenshots and traces have been uploaded as artifacts.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        env:
          TEST_STATUS: ${{ job.status }}
