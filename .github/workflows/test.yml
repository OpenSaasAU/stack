name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Lint codebase
        run: pnpm lint

      - name: Check format
        run: pnpm format:check

      - name: Run tests
        run: turbo run test
        env:
          OPENAI_API_KEY: 'sk-testing-key'

      - name: Run tests with coverage
        run: turbo run test:coverage
        env:
          OPENAI_API_KEY: 'sk-testing-key'

      - name: Install Playwright browsers
        working-directory: ./packages/ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Run browser tests with coverage
        working-directory: ./packages/ui
        run: pnpm test:browser:coverage

      - name: Upload coverage artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            packages/*/coverage/
          retention-days: 1

      - name: Upload browser test screenshots
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: browser-test-screenshots
          path: packages/ui/tests/browser/**/__screenshots__/
          retention-days: 7

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    strategy:
      matrix:
        package:
          - { name: 'core', dir: './packages/core', label: 'Core Package Coverage' }
          - { name: 'ui', dir: './packages/ui', label: 'UI Package Coverage' }
          - { name: 'cli', dir: './packages/cli', label: 'CLI Package Coverage' }
          - { name: 'auth', dir: './packages/auth', label: 'Auth Package Coverage' }
          - { name: 'storage', dir: './packages/storage', label: 'Storage Package Coverage' }
          - { name: 'rag', dir: './packages/rag', label: 'RAG Package Coverage' }
          - {
              name: 'storage-s3',
              dir: './packages/storage-s3',
              label: 'Storage S3 Package Coverage',
            }
          - {
              name: 'storage-vercel',
              dir: './packages/storage-vercel',
              label: 'Storage Vercel Package Coverage',
            }

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-reports
          path: packages/

      - name: Report coverage for ${{ matrix.package.name }}
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ${{ matrix.package.dir }}
          name: ${{ matrix.package.label }}
