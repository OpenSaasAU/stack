name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Turbo
        run: pnpm add -g turbo

      - name: Run tests
        run: turbo run test

      - name: Run tests with coverage
        run: turbo run test:coverage

      - name: Report coverage for core package
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./packages/core
          name: 'Core Package Coverage'

      - name: Report coverage for ui package
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./packages/ui
          name: 'UI Package Coverage'

      - name: Report coverage for mcp package
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./packages/mcp
          name: 'MCP Package Coverage'

      - name: Report coverage for cli package
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./packages/cli
          name: 'CLI Package Coverage'

      - name: Report coverage for auth package
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./packages/auth
          name: 'Auth Package Coverage'

      - name: Lint codebase
        run: pnpm lint

      - name: Check format
        run: pnpm format:check
